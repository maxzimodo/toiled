<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toiled records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div id="load_screen"></div>
<header id="header"></header>

<!------------------------------content goes here---------------------------->
<main class="container clearfix">
    <section class="artwork">
        <img src="img/001_cover.jpg" alt="">
    </section>
    <section class="description">
        <div><strong>Release ID: </strong><span id="releaseNumber">001</span></div>
        <div><strong>Release date: </strong>Feb 02, 2019</div>
        <div><strong>Title: </strong>Dyadya Techno</div>
        <div><strong>Artist: </strong>Maxzim Odoevsky</div>
        <div><strong>Genre: </strong>Techno/Tech</div>
        <div><strong>Tracks: </strong>Bus, Sub, Dub</div>
    </section>
    <section class="sounds">
        <div class="audio-player clearfix">
            <audio class="audio" >
                <source src="snd/001_1.mp3" type="audio/mp3">
            </audio>
            <button onclick='playThis(this)' class="paused"></button>
            <div class="description">
                <div class="author">Maxzim Odoevsky</div>
                <div class="track-title"><strong>Bus</strong></div>
                <div>Techno/120bpm/06:28</div>
            </div>
        </div>
        <div class="audio-player clearfix">
            <audio class="audio" >
                <source src="snd/001_3.mp3" type="audio/mp3">
            </audio>
            <button onclick='playThis(this)' class="paused"></button>
            <div class="description">
                <div class="author">Maxzim Odoevsky</div>
                <div class="track-title"><strong>Dub</strong></div>
                <div>Techno/120bpm/06:08</div>
            </div>
        </div>
    </section>
    <section class="sounds">
        <div class="audio-player clearfix">
            <audio class="audio" >
                <source src="snd/001_2.mp3" type="audio/mp3">
            </audio>
            <button onclick='playThis(this)' class="paused"></button>
            <div class="description">
                <div class="author">Maxzim Odoevsky</div>
                <div class="track-title"><strong>Sub</strong></div>
                <div>Tech/120bpm/06:26</div>
            </div>
        </div>
    </section>
</main>

<nav id="nav" class="container"></nav>

</html>
